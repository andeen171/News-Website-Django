<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper News</title>
</head>
<body>
<form action="" method="get">
    {{ form }}
    <input type="submit" value="Search">
</form>
<h2>Hyper news</h2>
{% for x, y in news.items %}
<h4>{{ x }}</h4>
<ul>
{% for i in y %}
<li><a target="_blank" href="/news/{{ i.link }}/">{{ i.title }}</a></li>
{% endfor %}
</ul>
{% endfor %}
<a href="/news/create/">Create New</a>
</body>
</html>
